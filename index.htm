<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>My Workout Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 30px 10px;
    }

    .video-box {
      max-width: 700px;
      margin: 40px auto;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 400px;
    }

    .controls {
      padding: 15px;
      background: #000;
    }

    button {
      background: #ff0000;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

<h1>üî• Workout Video Gallery üî•</h1>

<!-- VIDEO 1 -->
<div class="video-box">
  <iframe
    class="yt-video"
    data-video-id="VZ3b0a8bX1o"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <div class="controls">
    <button onclick="playVideo(0)">‚ñ∂ Play</button>
    <button onclick="pauseVideo(0)">‚è∏ Pause</button>
  </div>
</div>

<!-- VIDEO 2 -->
<div class="video-box">
  <iframe
    class="yt-video"
    data-video-id="dQw4w9WgXcQ"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <div class="controls">
    <button onclick="playVideo(1)">‚ñ∂ Play</button>
    <button onclick="pauseVideo(1)">‚è∏ Pause</button>
  </div>
</div>

<!-- VIDEO 3 -->
<div class="video-box">
  <iframe
    class="yt-video"
    data-video-id="l482T0yNkeo"
    src=""
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <div class="controls">
    <button onclick="playVideo(2)">‚ñ∂ Play</button>
    <button onclick="pauseVideo(2)">‚è∏ Pause</button>
  </div>
</div>

<!-- SCRIPT -->
<script>
  const videos = document.querySelectorAll(".yt-video");

  // Lazy load + autoplay n√§r man scrollar till video
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const iframe = entry.target;
        const id = iframe.dataset.videoId;

        if (!iframe.src.includes("youtube")) {
          iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}`;
        }
      }
    });
  }, { threshold: 0.6 });

  videos.forEach(video => observer.observe(video));

  // Play/Pause kontroller
  function playVideo(i) {
    const id = videos[i].dataset.videoId;
    videos[i].src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=0`;
  }

  function pauseVideo(i) {
    videos[i].src = "";
  }
</script>

</body>
</html>
